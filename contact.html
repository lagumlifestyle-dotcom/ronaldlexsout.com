<!-- CONTACT SECTION -->
<section class="contact-section">

    <h2 class="section-title">CONTACTS</h2>

    <div class="contact-info">
        <p><strong>Publicist:</strong> Johanna Castillo</p>

        <!-- CLICKABLE EMAILS -->
        <p>Email:
            <a href="mailto:jcastillo@exemplumcircle.com">
                jcastillo@exemplumcircle.com
            </a>,
            <a href="mailto:johanna.castillo7878@gmail.com">
                johanna.castillo7878@gmail.com
            </a>
        </p>
    </div>

    <!-- CONTACT FORM -->
    <form class="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Comment" rows="5" required></textarea>
        <p><button type="submit" class="btn">SEND</button></p>
    </form>

    <!-- VERSE BUTTONS -->
    <div class="verse-buttons">
        <button onclick="openVerse(1)" class="btn">VERSE 1</button>
        <button onclick="openVerse(2)" class="btn">VERSE 2</button>
        <button onclick="openVerse(3)" class="btn">VERSE 3</button>
        <button onclick="openVerse(4)" class="btn">VERSE 4</button>
    </div>

</section>

<!-- POPUP MODAL -->
<div id="verseModal" class="modal">
    <div class="modal-content">

        <span class="close" onclick="closeModal()">&times;</span>

        <h3 id="verseTitle">VERSE 1</h3>

        <div id="verseText">
            <!-- Verse text loads here -->
        </div>

        <button onclick="nextVerse()" class="btn next-btn">
            NEXT VERSE
        </button>

    </div>
</div>

<script src="contact.js"></script>
